<form (ngSubmit)="submitUserDetails(userDetails)" [formGroup]="userDetails">
    <input formControlName="userName" />
    <label *ngIf="validateData()">Enter Data</label><br />
    <input formControlName="userAge" /><br /><br />
    <button type="submit" [disabled]='userDetails.status == "INVALID"'>Save</button>
</form>
